---
name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  molecule:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - ubuntu2204
          - debian12
          # - fedora43
          - archlinux

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install dependencies with mise
        uses: jdx/mise-action@v3

      - name: Run Molecule tests
        run: molecule test
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_IMAGE: >-
            ${{
              matrix.distro == 'ubuntu2204' && 'ubuntu:22.04' ||
              matrix.distro == 'debian12' && 'debian:12' ||
              matrix.distro == 'fedora43' && 'fedora:43' ||
              matrix.distro == 'archlinux' && 'archlinux:latest'
            }}
