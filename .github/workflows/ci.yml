---
name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  molecule:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        distro:
          - ubuntu2204
          - debian12
          - fedora43
          - archlinux

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # TODO: Install deps with mise
      - name: Install dependencies
        run: |
          pip install ansible molecule molecule-plugins[docker] docker

      - name: Run Molecule tests
        run: molecule test
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_IMAGE: >-
            ${{
              matrix.distro == 'ubuntu2204' && 'ubuntu:22.04' ||
              matrix.distro == 'debian12' && 'debian:12' ||
              matrix.distro == 'fedora43' && 'fedora:43' ||
              matrix.distro == 'archlinux' && 'archlinux:latest'
            }}
