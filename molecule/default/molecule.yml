---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: ${MOLECULE_IMAGE}
    dockerfile: Dockerfile.j2
    # Below changes are necessary to get systemd to run in a container
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    command: /lib/systemd/systemd
    tmpfs:
      - /run
      - /tmp
    cgroupns_mode: host
    privileged: true
    pre_build_image: false
provisioner:
  name: ansible
  env:
    # Workaround this bug: https://github.com/ansible/molecule/issues/4391
    ANSIBLE_ROLES_PATH: ${MOLECULE_PROJECT_DIRECTORY}/..
  inventory:
    group_vars:
      all:
        ansible_user: ansible
verifier:
  name: ansible
