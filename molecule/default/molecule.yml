---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: instance
    image: ${MOLECULE_IMAGE:-docker.io/mpaivabarbosa/molecule-systemd-ubuntu:22.04}
    # Below changes are necessary to get systemd to run in a container
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
    override_command: false
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_user: ansible
  env:
    # Workaround this bug: https://github.com/ansible/molecule/issues/4391
    ANSIBLE_ROLES_PATH: ${MOLECULE_PROJECT_DIRECTORY}/..
verifier:
  name: ansible
